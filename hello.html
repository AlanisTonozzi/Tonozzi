<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
     <title>Fale com a Alura Cursos Online</title>
     <link rel="stylesheet" type="text/css" href="./theme.css">
     <link rel="stylesheet" type="text/css" href="./cssreset.css">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body class="body">
    <header class="header"> 
        <div class="container_titulo">  
            <h1 class="titulo_Fonte"> Fale conosco</h1>
         </div>
    </header>

    <div class="container"> 
        <h2 class="h2">Crítica, sugestão ou elogio?</h2>
         <p class="p_contato">Fale com a gente pelo formulário ou
         <a class="contato_link" href="mailto:contato@alura.com">contato@alura.com</a></p> 
        <div class="div_form">
            <form class="form">
                <label class="label_forms"> Nome (obrigatório) 
                    <input class="campos" type="text" required>
                </label>
                <label class="label_forms"> Email (obrigatório)
                    <input class="campos" type="email" required>
                </label>
                <label class="label_forms"> telefone com DDD
                    <input class="campos"type="number" >
                </label>
                <label class="label_forms"> Mensagem (obrigatório)
                    <textarea placeholder="Sua dúvida, sugestão ou elogio." class="campos" required></textarea>
                </label>

                <label class="newsletter">
                    <input class="input" type="checkbox">
                    Assinar a Newsletter
                </label>
                <button class="botao" type="submit"> ENVIAR </button>
            </form>
        </div> 
            <div class="containerDoContainer">
                <div class="container_telefones">       
                    <p class="textoTelefones" id="telefonetexto"> <i> Se preferir, nossos telefones são:</i></p>
                    <p class="textoTelefones"> Pessoa física: <a id="telenumber" href="tel:1141183319">(11) 4118-3319</a></p>
                    <p class="textoTelefones">Pessoa jurídica: <a id="telenumber" href="tel:1141182172">(11) 4118-2172</a></p>
                    <p class="textoTelefones">(segunda à sexta, das 9h às 18h)</p>
                </div>
            </div>    
    </div>
    </body>
    </html>
