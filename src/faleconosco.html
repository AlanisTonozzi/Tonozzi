<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tonozzi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/theme.css" />
    <link rel="stylesheet" type="text/css" href="./styles/cssreset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header"><h1 class="titulo_Fonte">Fale conosco</h1></header>

    <div class="container">
      <h2 class="h2">Crítica, sugestão ou elogio?</h2>
      <p class="p_contato">
        Fale com a gente pelo formulário ou
        <a class="contato_link" href="mailto:carlostonozzi@aol.com.br"
          >carlostonozzi@aol.com.br</a
        >
      </p>
    </div>
    <div class="form_container">
      <form class="form" method="POST" action="/novo-contato">
        <label class="label_forms">
          Nome (obrigatório)<br />
          <input class="campos" name="nome" type="text" required /> </label
        ><br />

        <label class="label_forms">
          Email (obrigatório) <br /><input
            class="campos"
            name="email"
            type="email"
            required
          /> </label
        ><br />
        <label class="label_forms">
          telefone com DDD <br /><input
            class="campos"
            name="telefone"
            type="number"
          /> </label
        ><br />
        <label class="label_forms">
          Mensagem (obrigatório)<br />
          <textarea
            placeholder="Sua dúvida, sugestão ou elogio."
            class="campos"
            name="mensagem"
            required
          ></textarea>
        </label>

        <button class="botao" type="submit">ENVIAR</button>
      </form>
    </div>

    <div class="container_telefones">
      <p class="textoTelefones" id="telefonetexto">
        <i> Se preferir, nossos telefones são:</i>
      </p>
      <p class="textoTelefones">
        WhatsApp: <a id="telenumber" href="tel:11953681806">(11) 95368-1806</a>
      </p>
      <p class="textoTelefones">
        Telefone: <a id="telenumber" href="tel:1126045434">(11) 2604-5434</a>
      </p>
      <p class="textoTelefones">(segunda à sexta, das 8h às 19h)</p>
    </div>
  </body>
</html>
